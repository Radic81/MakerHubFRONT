<div class="wrapper">
  <!-- Bannière avec la devanture -->
  <div class="banner" style="background-image: url('/image/banniere.jpg');">
    <img src="/image/logo.jpg" alt="Logo Cabinet Médical ILONO" class="logo">
  </div>

  <!-- Zone centrale -->
  <div class="center-content">
    <div class="title">Bienvenue au cabinet médical ILONO</div>

    <!-- Box contenant le formulaire -->
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Entrez votre nom d'utilisateur"
            formControlName="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Entrez votre mot de passe"
            formControlName="motDePasse"
            required
          />
        </div>

        <button type="submit">Se connecter</button>
      </form>
      <a href="#">Pas encore inscrit ?</a>
    </div>
  </div>
</div>
